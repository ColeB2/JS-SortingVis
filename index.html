<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8" content="width=device-width, initial-scale=1.0">
    	<link href="resources/css/style.css" type="text/css" rel="stylesheet">
    	<title>Sorting Visualizer</title>
    </head>
	
    <body>
	    <div>
		    <h1>Sorting Visualizer</h1>
		</div>
		
	    <div id="canvas-container">
		    <canvas id="myCanvas" width="650" height="450">No canvas support</canvas>
		</div>
		
		<div id="algorithm-buttons">
		    <input type="radio" value="bubble">
			<label for="bubble">Bubble</label>
			<input type="radio" value="select">
			<label for="select">Select</label>
		</div>
		
		<div class="wrapper">
		    <input type="radio" name="select" id="option-1" checked>
		    <input type="radio" name="select" id="option-2">
		    <label for="option-1" class="option option-1">
		        <div class="dot"></div>
		        <span>Student</span>
		    </label>
		    <label for="option-2" class="option option-2">
		    <div class="dot"></div>
		    <span>Teacher</span>
		    </label>
		    </div>
		
		<div id="button-container">
		    <button class="button" id='pause'>Start</button>
		</div>
		
		
		<br><br><br><br><br><hr>
		<div class="container">
		    <footer class="footer">
			    <p><a href="https://coleb2.github.io/">Cole B</a></p>
				<p><a href="mailto:cebCole@gmail.com">Contact Me!</a></p>
				<p><a href="https://github.com/ColeB2">Github</a></p>
			
			</footer>
		</div>
		<script type="module" src="resources/js/main.js"></script>		
    </body>
</html>
