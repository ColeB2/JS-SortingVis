<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8" content="width=device-width, initial-scale=1.0">
		<link href="resources/styling/favicon.ico"  type="image/x-icon" rel="icon">
    	<link href="resources/css/style.css" type="text/css" rel="stylesheet">
    	<title>Sorting Visualizer</title>
    </head>
	
    <body>
	    <div>
		    <h1>Sorting Visualizer</h1>
		</div>
		
	    <div id="canvas-container">
		    <canvas id="myCanvas" width="650" height="450">No canvas support</canvas>
		</div>
		
		
		
		<div id="button-container">
		    <select name="Algorithms" id="algorithm-menu" class="algorithm-menu">
			    <option class="algo-menu-option">Algorithm</option>
				<option value="bubblesort" class="algo-menu-option">Bubble Sort</option>
				<option value="selectionsort" class="algo-menu-option">Selection Sort</option>
				<option value="shellsort" class="algo-menu-option">Shell Sort</option>
				<option value="insertionsort" class="algo-menu-option">Insertion Sort</option>
				<option value="mergesort" class="algo-menu-option">Merge Sort</option>
				<option value="heapsort" class="algo-menu-option">Heap Sort</option>
				<option value="quicksort" class="algo-menu-option">Quick Sort</option>
			</select>
		    <button class="button" id="generatearray">Generate Array</button>
		    <button class="button" id='pause'>Start</button>
		</div>
		
		<div class="slidecontainer">
           <input type="range" min="1" max="1000" value="300" class="slider" id="delayRange">
		   <p>Delay: <span id="delayValue"></span> ms</p>
        </div>
		
		<div class="slidecontainer">
           <input type="range" min="5" max="100" value="20" class="slider" id="sizeRange">
		   <p>Array Size: <span id="sizeValue"></span> Elements</p>
        </div>
		
		<div class="colorcontainer">
			<input type="color" id="compareColor" value="#89FB92" >
			<input type="color" id="swapColor" value="#CE050F" >
			<input type="color" id="tertiaryColor" value="#FFFF66" >
			<input type="color" id="arrayFocusColor" value="#343A40" >
			<input type="color" id="arrayColor" value="#B4B4B4" >
		</div>
		
		
		<br><br><br><br><br><hr>
		<div class="container">
		    <footer class="footer">
			    <p><a href="https://coleb2.github.io/">Cole B</a></p>
				<p><a href="mailto:cebCole@gmail.com">Contact Me!</a></p>
				<p><a href="https://github.com/ColeB2">Github</a></p>
			
			</footer>
		</div>
		<script type="module" src="resources/js/main.js"></script>		
    </body>
</html>
