<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8" content="width=device-width, initial-scale=1.0">
		<link href="resources/styling/favicon.ico"  type="image/x-icon" rel="icon">
    	<link href="resources/css/style.css" type="text/css" rel="stylesheet">
    	<title>Sorting Visualizer</title>
    </head>
	
    <body>
	    <div>
		    <h1>Sorting Visualizer</h1>
		</div>
		
	    <div id="canvas-container">
		    <canvas id="myCanvas" width="650" height="450">No canvas support</canvas>
		</div>
		
		<div id="algorithm-buttons">
		    <button class="button" id='bubblesort'>Bubble Sort</button>
			<button class="button" id='selectionsort'>Selection Sort</button>
			<button class="button" id='shellsort'>Shell Sort</button>
			<button class="button" id='insertionsort'>Insertion Sort</button>
			<br>
			<button class="button" id='mergesort'>Merge Sort</button>
			<button class="button" id='heapsort'>Heap Sort</button>
			<button class="button" id='quicksort'>Quick Sort</button>
		</div>
		
		
		<div id="button-container">
		    <button class="button" id="generatearray">Generate Array</button>
		    <button class="button" id='pause'>Start</button>
		</div>
		
		<div class="slidecontainer">
           <input type="range" min="1" max="1000" value="300" class="slider" id="delayRange">
		   <p>Delay: <span id="delayValue"></span> ms</p>
        </div>
		
		<div class="slidecontainer">
           <input type="range" min="5" max="100" value="20" class="slider" id="sizeRange">
		   <p>Array Size: <span id="sizeValue"></span> Elements</p>
        </div>
		
		
		<br><br><br><br><br><hr>
		<div class="container">
		    <footer class="footer">
			    <p><a href="https://coleb2.github.io/">Cole B</a></p>
				<p><a href="mailto:cebCole@gmail.com">Contact Me!</a></p>
				<p><a href="https://github.com/ColeB2">Github</a></p>
			
			</footer>
		</div>
		<script type="module" src="resources/js/main.js"></script>		
    </body>
</html>
